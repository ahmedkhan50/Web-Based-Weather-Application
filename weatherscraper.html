 <div class="container">

      <div class="col-md-6 col-md-offset-3 center ">    

 
<h1 >Weather Predictor</h1>
<p class="lead ">Enter your city below to get a forecast of weather</p> 

 
<form method="get">
   <div class="form-group">
  <input type="text" class="form-control" name="city" id="city" placeholder="Eg. London, Paris, New York, San Francisco...."/>
</div>
<button class="btn btn-success btn-lg" id="findweather">Find My Weather</button>

</form>
</div>
</div>
<div id="suc" class="alert alert-success">Success!!</div>
<div id="fail" class="alert alert-danger">Location failed !!Please Enter Valid City</div>
<div id="nocity" class="alert alert-danger">Please Enter the city You Want to check the weather for !!</div>
</div>



    <!-- jQuery (necessary for 

Bootstrap's JavaScript plugins) -->

<script>

$("#findweather").click(function(event){

event.preventDefault();

$(".alert").hide();

if($("#city").val()!=""){


$.get("scraper.php?city="+$("#city").val(),function(data){
if(data=="")
{
 $("#fail").fadeIn(); 
 
}
else
{
$("#suc").html(data).fadeIn();

}

});   
} else
{
 $("#nocity").fadeIn();
}

});

</script>
